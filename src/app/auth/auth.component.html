<div class="auth-container" fxLayout="column" fxLayoutAlign="center center">
    <div class="auth-card">
      <mat-card class="auth-form">
        <mat-card-title>{{ isLoginMode ? 'Login' : 'Register' }}</mat-card-title>
        <mat-error *ngIf="errorLoginMessage">
            {{ errorLoginMessage }}
        </mat-error>
        <mat-card-content>
          <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <div *ngIf="!isLoginMode">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" type="text">
                <mat-error *ngIf="authForm.controls.username.hasError('required')">Username is required.</mat-error>
              </mat-form-field>
            </div>
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" type="email">
              <mat-error *ngIf="authForm.controls.email.hasError('required')">Email is required.</mat-error>
              <mat-error *ngIf="authForm.controls.email.hasError('email')">Email is invalid.</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" type="password">
              <mat-error *ngIf="authForm.controls.password.hasError('required')">Password is required.</mat-error>
              <mat-error *ngIf="authForm.controls.password.hasError('minlength')">Password must be at least 6 characters long.</mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" class="full-width">{{ isLoginMode ? 'Login' : 'Register' }}</button>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="onToggleMode()">
            {{ isLoginMode ? 'Switch to Register' : 'Switch to Login' }}
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
