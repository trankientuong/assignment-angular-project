<mat-card>
    <img mat-card-image [src]="product().image" alt="{{ product().name }}">
    <mat-card-content>
        <h3>{{ product().name }}</h3>
        <p>{{ product().price | currency }}</p>
        <mat-form-field appearance="fill" class="quantity-field">
            <mat-label>Quantity</mat-label>
            <input matInput [(ngModel)]="quantity" type="number" min="1" max="100">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" class="add-to-cart-btn" (click)="onAddToCart()">
            <mat-icon>shopping_cart</mat-icon>
            Add to Cart
        </button>
    </mat-card-actions>
</mat-card>
